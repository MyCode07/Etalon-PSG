<div class="_popup _fixed" id="partnership">
    <div class="_popup__container _container">
        <div class="form form-white">
            <div class="form__flex">
                <div class="form__flex-left">
                    <div class="form__top">
                        <h3>Заголовок для сотрудничества</h3>
                        <button class="_popup__close">
                            <svg width="12" height="12" viewBox="0 0 12 12">
                                <use xlink:href='@img/svg/icons.svg#close' />
                            </svg>
                        </button>
                    </div>
                    <form action="#">
                        <div class="form__row">
                            <div class="form__item">
                                <input type="text" placeholder="Ваше ФИО">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__item">
                                <input type="text" class="_mask-phone" placeholder="Телефон">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__item">
                                <textarea placeholder="Сообщение"></textarea>
                            </div>
                        </div>
                        <div class="form__bottom">
                            <p>Нажимая “Отправить”, Вы соглашаетесь со следующими документами:
                                <a href="" target="_blank">Пользовательское соглашение</a> и
                                <a href="" target="_blank">Политика конфиденциальности</a>.
                            </p>

                            <button class="_btn _btn-accent-2">
                                <span>
                                    <label>
                                        <i>Отправить</i>
                                        <i>Отправить</i>
                                    </label>
                                </span>
                                <div class="_arrow">
                                    <div>
                                        <svg width="14" height="12" viewBox="0 0 14 12">
                                            <use xlink:href="img/svg/icons.svg#arrow"></use>
                                        </svg>
                                        <svg width="14" height="12" viewBox="0 0 14 12">
                                            <use xlink:href="img/svg/icons.svg#arrow"></use>
                                        </svg>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="form__flex-right">
                    <div class="form__img">
                        <img src="@img/popup-form-2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="_popup _popup__text _fixed" id="sent">
    <div class="_popup__container _container">
        <div class="_popup__content">
            <button class="_popup__close">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <use xlink:href='@img/svg/icons.svg#close' />
                </svg>
            </button>
            <h2>Спасибо!</h2>
            <p>Ваше сообщение отправлено!</p>
        </div>
    </div>
</div>


<div class="_popup _popup__text _fixed" id="error">
    <div class="_popup__container _container">
        <div class="_popup__content">
            <button class="_popup__close">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <use xlink:href='@img/svg/icons.svg#close' />
                </svg>
            </button>
            <h2>Ошибка!</h2>
            <p>Пожалусйта повторите попутку позже!</p>
        </div>
    </div>
</div>
